<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="stylesheet" href="./dist/style.css" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Huddle landing page with single introductory section</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    />
    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 10px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 69%, 60%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <nav>
        <div class="logo">
          <img src="./images/logo.svg" alt="Logo" />
        </div>
      </nav>
      <main>
        <div class="main-mockup">
          <img src="./images/illustration-mockups.svg" alt="illustration" />
        </div>

        <div class="main-text">
          <h2 class="title">Build The Community Your Fans Will Love</h2>
          <p class="description">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <button class="cta-reg">Register</button>
        </div>
      </main>
      <div class="footer">
        <div class="social">
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-twitter"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </div>
    </div>

    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#" target="_blank">Rushikehs Godse</a>.
      </p>
    </footer>
  </body>
</html>
